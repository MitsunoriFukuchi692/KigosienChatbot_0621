<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIみまくん チャットボット</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div id="chat-container" class="chat-container">
    <!-- メッセージはここに JavaScript で追加 -->
  </div>

  <div id="typing-indicator" class="typing-indicator hidden">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>

  <div class="input-area">
    <input id="chatInput" type="text" placeholder="メッセージを入力" autocomplete="off">
    <button id="sendBtn">送信</button>
    <button id="micBtn">🎤</button>
  </div>

  <div id="template-container" class="template-container">
    <!-- <button class="template-btn" data-msg="こんにちは">こんにちは</button> -->
  </div>

  <script src="/static/js/chat_interface.js"></script>
</body>
</html>
