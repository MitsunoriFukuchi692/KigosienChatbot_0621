<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIみまくん チャットボット</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header>
    <h1>AIみまくん チャットボット</h1>
  </header>
  <main>
    <!-- チャット表示エリア -->
    <div id="chat-container" class="chat-container"></div>

    <!-- テンプレートボタン群 -->
    <div id="template-container" class="template-container"></div>

    <!-- 入力エリア -->
    <div id="input-area" class="input-area">
      <textarea id="chat-input" placeholder="メッセージ..." rows="2"></textarea>
      <button id="send-btn" class="btn">送信</button>
      <button id="voice-btn" class="btn">🎤</button>
    </div>

    <!-- 音声再生用要素 -->
    <audio id="tts-player"></audio>
  </main>

  <script src="/static/js/script.js"></script>
</body>
</html>
