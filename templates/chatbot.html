<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIみまくん 多言語介護チャットボット</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>AIみまくん 多言語介護チャットボット</h1>

  <div id="chat-container" class="chat-box"></div>

  <div id="template-container" class="template-buttons"></div>

  <div class="input-block caregiver-block">
    <label for="caregiver-input">🧑‍⚕️ 外国人介護士</label>
    <textarea id="caregiver-input" placeholder="介護士からのメッセージ"></textarea>
    <button onclick="sendMessage('caregiver')">送信</button>
  </div>

  <div class="input-block elder-block">
    <label for="elder-input">👵 被介護者</label>
    <textarea id="elder-input" placeholder="高齢者からのメッセージ"></textarea>
    <button onclick="sendMessage('elder')">送信</button>
  </div>

  <div class="explain-block">
    <input id="explain-input" type="text" placeholder="説明してほしい用語を入力" />
    <button id="explain-btn">用語を説明</button>
  </div>

  <div class="mic-block">
    <label for="mic-role">🎤 マイク入力の対象：</label>
    <select id="mic-role">
      <option value="caregiver">🧑‍⚕️ 外国人介護士</option>
      <option value="elder">👵 被介護者</option>
    </select>
    <button id="start-record-btn">🎙️ マイク開始</button>
  </div>

  <div class="csv-block">
    <button onclick="downloadCSV()">🗂 会話ログをCSVで保存</button>
  </div>

  <hr />

  <div class="audio-controls">
    <label for="volume-range">🔊 音量を調整：</label>
    <input type="range" id="volume-range" min="0" max="1" step="0.1" value="1" />
    <label><input type="checkbox" id="slow-toggle" /> 🐢 ゆっくり再生する</label>
  </div>

  <audio id="tts-player" controls></audio>

  <script src="/static/js/chatbot.js"></script>
</body>
</html>
