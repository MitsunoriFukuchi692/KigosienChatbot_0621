<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIみまくん 多言語介護チャットボット</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header>
    <h1>AIみまくん 多言語介護チャットボット</h1>
  </header>
  <main>
    <div id="chat-container" class="chat-container"></div>

    <!-- テンプレート表示領域 -->
    <div id="template-container" class="template-container"></div>

    <!-- 介護士の入力欄 -->
    <div class="input-area">
      <label for="caregiver-input">🧑‍⚕️ 外国人介護士</label>
      <textarea id="caregiver-input" class="caregiver-input" placeholder="介護士からのメッセージ" rows="2"></textarea>
      <button onclick="sendMessage('caregiver')">送信</button>
    </div>

    <!-- 被介護者の入力欄 -->
    <div class="input-area">
      <label for="elder-input">👵 被介護者</label>
      <textarea id="elder-input" class="elder-input" placeholder="高齢者からのメッセージ" rows="2"></textarea>
      <button onclick="sendMessage('elder')">送信</button>
    </div>

    <!-- 用語説明エリア -->
    <div id="explain-area" class="input-area" style="margin-top:8px;">
      <input id="explain-input" type="text" placeholder="説明してほしい用語を入力" style="flex:1; padding:8px;" />
      <button id="explain-btn" class="btn">用語を説明</button>
    </div>

    <!-- 🎤 マイク入力の対象 選択欄 -->
    <div class="input-area">
      <label for="mic-target">🎤 マイク入力の対象:</label>
      <select id="mic-target">
        <option value="caregiver">🧑‍⚕️ 外国人介護士</option>
        <option value="elder">👵 被介護者</option>
      </select>
      <button id="mic-button">🎤 マイク開始</button>
    </div>

    <!-- 音声再生プレイヤー -->
    <audio id="tts-player" controls></audio>

  </main>
  <script src="/static/js/chatbot.js?v=20250629"></script>
</body>
</html>
