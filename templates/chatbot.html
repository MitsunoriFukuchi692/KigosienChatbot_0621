<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIみまくん 多言語介護チャットボット</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>AIみまくん 多言語介護チャットボット</h1>

  <div id="chat-container" class="chat-container"></div>

  <div id="template-container" class="template-container"></div>

  <div class="input-row">
    <label for="caregiver-input">🧑‍⚕️ 外国人介護士</label>
    <input type="text" id="caregiver-input" placeholder="介護士からのメッセージ">
    <button onclick="sendMessage('caregiver')">送信</button>
  </div>

  <div class="input-row">
    <label for="elder-input">👵 被介護者</label>
    <input type="text" id="elder-input" placeholder="高齢者からのメッセージ">
    <button onclick="sendMessage('elder')">送信</button>
  </div>

  <div class="input-row">
    <input type="text" id="explain-input" placeholder="説明してほしい用語を入力">
    <button id="explain-btn">用語を説明</button>
  </div>

  <div class="input-row">
    <label for="mic-role">🎙 マイク入力の対象：</label>
    <select id="mic-role">
      <option value="caregiver">🧑‍⚕️ 外国人介護士</option>
      <option value="elder">👵 被介護者</option>
    </select>
    <button onclick="startRecognition()">🎤 マイク開始</button>
  </div>

  <div class="input-row">
    <button onclick="downloadCSV()">💾 会話ログをCSVで保存</button>
  </div>

  <div class="input-row">
    <label for="volume">🔊 音量を調整：</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    <label for="slow-playback">
      <input type="checkbox" id="slow-playback">
      🐢 ゆっくり再生する
    </label>
  </div>

  <audio id="tts-player" controls></audio>

  <script src="/static/chatbot.js"></script>
</body>
</html>
