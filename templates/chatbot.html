<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIみまくんチャットボット</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>AIみまくん 多言語ケアサポート</h1>
      <div class="lang-switch">
        <button id="btn-ja" class="active">日本語</button>
        <button id="btn-en">EN</button>
      </div>
    </header>
    <div id="chat-window" class="chat-window"></div>
    <div class="controls">
      <button id="btn-voice"><span class="icon-mic"></span></button>
      <input type="text" id="input-msg" placeholder="メッセージを入力">
      <button id="btn-send">送信</button>
    </div>
    <div class="template-buttons">
      <button data-cat="体調">体調を確認</button>
      <button data-cat="服薬">服薬を確認</button>
      <button data-cat="排泄">排泄を確認</button>
      <button data-cat="説明">用語を説明</button>
    </div>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
