<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>介護チャット</title>
  <style>
    /* 必要最小限のスタイルだけここに記載 */
    #chat-window { height: 300px; overflow-y: auto; background: #eef; padding: 10px; }
    .input-panel { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat-window"></div>

  <div class="input-panel">
    <h3>介護士</h3>
    <input type="text" id="caregiver-input" placeholder="介護士の入力…" />
    <button id="send-caregiver">送信</button>
  </div>

  <div class="input-panel">
    <h3>被介護者</h3>
    <input type="text" id="patient-input" placeholder="被介護者の入力…" />
    <button id="send-patient">送信</button>
  </div>

  <!-- 末尾にスクリプトを読み込む -->
  <script src="/static/js/chatbot.js?v=1"></script>
</body>
</html>
