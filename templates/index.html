<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIみまくん 多言語介護チャットボット</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>AIみまくん 多言語介護チャットボット</h1>
  <div id="chat-container"></div>
  <div>
    <input type="text" id="termInput" placeholder="用語を入力してください">
    <button onclick="explainTerm()">用語を説明</button>
  </div>
  <div>
    <button onclick="sendTemplate('体調')">体調: 調子はいかがですか？</button>
    <button onclick="sendTemplate('薬')">薬: お薬は飲みましたか？</button>
    <button onclick="sendTemplate('排泄')">排泄: 排泄はどうでしたか？</button>
    <button onclick="sendTemplate('食事')">食事: ご飯は食べましたか？</button>
    <button onclick="sendTemplate('睡眠')">睡眠: よく眠れましたか？</button>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
