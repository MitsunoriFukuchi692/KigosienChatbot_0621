
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>介護支援チャットボット</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>AIみまくん - 介護支援チャットボット</h1>
    <div class="chat-container" id="chat-container"></div>
    <div class="controls">
      <textarea id="user-input" placeholder="ここに入力..."></textarea>
      <button id="send-button">送信</button>
      <button id="mic-button">🎤</button>
    </div>
    <div class="template-buttons">
      <button class="category-button" data-category="体調">体調</button>
      <button class="category-button" data-category="薬">薬</button>
      <button class="category-button" data-category="排便">排便</button>
      <button class="category-button" data-category="睡眠">睡眠</button>
    </div>
    <div id="phrase-options" class="phrase-options"></div>
    <div class="explain-area">
      <input type="text" id="term-input" placeholder="用語を入力">
      <button id="explain-button">用語を説明</button>
      <p id="term-explanation"></p>
    </div>
    <div class="tts-controls">
      <label>音量</label><input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <label>速度</label><input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
