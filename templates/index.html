<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIみまくん介護チャット</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <h1>AIみまくん 多言語介護チャット</h1>

  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <div class="input-section caregiver">
      <label>介護士</label>
      <textarea id="input-caregiver" placeholder="介護士が話す内容を入力"></textarea>
      <button onclick="sendMessage('caregiver')">送信</button>
      <button onclick="startRecognition('caregiver')">🎤</button>
      <div id="caregiver-templates" class="template-panel"></div>
    </div>

    <div class="input-section patient">
      <label>被介護者</label>
      <textarea id="input-patient" placeholder="被介護者の返事を入力"></textarea>
      <button onclick="sendMessage('patient')">送信</button>
      <button onclick="startRecognition('patient')">🎤</button>
      <div id="patient-templates" class="template-panel"></div>
    </div>
  </div>

  <div class="term-section">
    <input type="text" id="term-input" placeholder="用語を入力">
    <button onclick="explainTerm()">用語を説明</button>
    <p id="term-result"></p>
  </div>

  <button onclick="saveLog()">💾 ログ保存</button>

  <script src="/static/js/chatbot.js"></script>
</body>
</html>
