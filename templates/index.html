<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>外国人介護士支援チャットボット</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>AIみまくん 介護士支援チャットボット</h1>

        <!-- テンプレートボタン -->
        <div id="template-buttons">
            <button onclick="sendTemplate('お薬は飲みましたか？')">💊 お薬</button>
            <button onclick="sendTemplate('体調はどうですか？')">🤒 体調</button>
            <button onclick="sendTemplate('排泄はありましたか？')">🚽 排泄</button>
            <button onclick="sendTemplate('お食事は済みましたか？')">🍚 食事</button>
        </div>

        <!-- チャット表示欄 -->
        <div id="chat-box"></div>

        <!-- 入力フォーム -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="ここに入力..." />
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script src="/static/js/chatbot.js"></script>
</body>
</html>
