
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIみまくん介護チャット</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>AIみまくん多言語チャット</h1>
    <div class="controls">
      <label>音量:
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </label>
      <label>速度:
        <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
      </label>
    </div>
    <div class="chat-box" id="chat-box"></div>

    <div class="template-buttons">
      <button onclick="sendTemplate('お薬はもう飲みましたか？')">薬</button>
      <button onclick="sendTemplate('今日の調子はいかがですか？')">体調</button>
      <button onclick="sendTemplate('排せつは順調ですか？')">排せつ</button>
      <button onclick="sendTemplate('食事は美味しかったですか？')">食事</button>
      <button onclick="sendTemplate('昨夜はよく眠れましたか？')">睡眠</button>
    </div>

    <div class="input-area">
      <textarea id="caregiverInput" placeholder="介護士の入力..."></textarea>
      <textarea id="patientInput" placeholder="被介護者の入力..."></textarea>
      <button onclick="sendMessage()">送信</button>
      <button onclick="startRecognition()">🎤</button>
      <button onclick="explainTerm()">用語を説明</button>
    </div>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
